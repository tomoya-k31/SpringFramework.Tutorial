<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<div>

    <form th:action="@{/customers/edit}" th:object="${customerForm}" method="post">
        <dl>
            <dt><label for="lastName">性</label></dt>
            <dd>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="error-input" value="山田" />
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message">error!</span>
            </dd>


            <dt><label for="firstName">名</label></dt>
            <dd>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="error-input" value="太郎" />
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message">error!</span>
            </dd>
        </dl>

        <input type="submit" name="goToTop" value="戻る" />
        <input type="hidden" name="id" th:value="${param.id[0]}" />
        <input type="submit" value="更新" />
    </form>
</div>


</body>
</html>
